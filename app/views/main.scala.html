@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title - LODE</title>
		
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">		
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">		
    	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
    	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-responsive.min.css")">
		<link type="text/css" href="@routes.Assets.at("jqueryUI/ui-lightness/jquery-ui-1.10.3.custom.css")" rel="stylesheet" />
		<!-- Override Tooltip CSS Style of JQueryUI and Bootstrap  -->
		<link rel="stylesheet" href="@routes.Assets.at("stylesheets/lode-tooltip.css")"> 
    	    	
		<script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery-ui-1.10.3.custom.js")"></script>
		<script>
			$.widget.bridge('uitooltip', $.ui.tooltip);	// bootstrap and jquery provides methods with the same name :(
			<!-- 			$.widget.bridge('uibutton', $.ui.button); -->
		</script>		
		<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.jstree.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/jquery.cookie.js")" type="text/javascript"></script>
				
		<!-- http://jscrollpane.kelvinluck.com/script/ -->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.mousewheel.js")"></script>
		<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.jscrollpane.min.js")"></script>	
		
		<script type="text/javascript" src="@routes.Assets.at("javascripts/lode-tooltip.js")"></script>
    </head>
    <body>
    	@navigation()    
    	<div class="container">
        @content
        @footer()
    	</div> <!-- /container -->
    </body>
</html>
