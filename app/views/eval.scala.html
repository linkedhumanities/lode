@(info: List[Map[String,String]]) @main("Evaluation - Content ") {

<div class="page-header">
	<h1>
		Evaluation <small>Journals/Ideas</small>
	</h1>
</div>


<table class="table table-striped table-hover"
	style="text-align: center;">
	<thead>
		<tr>
			<th>URI</th>
			<th style="width: 120px;"></th>
			<th style="width: 120px;">SPARQL</th>
			<th style="width: 120px;">WIKI</th>
			<th style="width: 120px;">state</th>
		</tr>
	</thead>
	<tbody>
		@for(item <- info){
		<tr>
			<td>@item.get("uri")</td>
			<td><a href="content/entity/@item.get("suri")">@item.get("suri")</a></td>			
			<td><a href="link/dbpedia/@item.get("suri")">sparql</a></td>
			<td><a href="link/dbpedia/@item.get("suri")?method=1">wiki</a></td>
			@if(item.get("state").equals("FALSE")){
				<td></td>
			} else {
				<td><span class="label label-success">@item.get("state")</span> </td>
			}
		</tr>
		}
	</tbody>
</table>

}
